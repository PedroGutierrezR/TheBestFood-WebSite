<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__title">Check The Best <br> Food</h1>
                <p class="hero__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, ipsam a laborum autem quas accusamus?</p>
                <button class="hero__button">Book a table</button>
            </div>
            <img class="hero__img" src="./images/hero.png" alt="Dish of pasta with vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">Our services</h2>
            <div class="dishes__container">
                <img class="dishes__item dishes__item--big" src="./images/video.png" alt="dish with pasta">
                <img class="dishes__item" src="./images/dish1.png" alt="vegetables">
                <img class="dishes__item" src="./images/dish2.png" alt="vegetables">
                <img class="dishes__item" src="./images/dish3.png" alt="vegetables">
                <img class="dishes__item" src="./images/dish4.png" alt="vegetables">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home Menu</h2>
            <div class="menu__container">
                <div class="menu__item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="menu__item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="menu__item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="menu__item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="menu__item">
                    <img src="./images/plate5.png" alt="">
                </div>
             </div>
        </section>
    </main>
</body>
</html>
